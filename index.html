<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>RPS2</title>
	<link rel="stylesheet" type="text/css" href="rpscss.css">
</head>
<body>
  <div class="box">
	<div class="wrapper"> 
    <div class="buttons">
      <button class="rpsButton" value="Rock">✊</button>
      <button class="rpsButton" value="Paper">🤚</button>
      <button class="rpsButton" value="Scissors">✌️</button>
    </div>

    <button id='endGameButton'>🔴</button>

    <div class="resultContainer">
      <div id="player-score"></div>
      <div id="hands"></div>
      <div id="result"></div>    
    </div>
</div>
  </div>

<script src= rpsjava.js> </script> 	

</body>
</html>
